services:
  - type: web
    name: userregis-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CLIENT_URL
        value: https://userregis-frontend.onrender.com
      - key: DATABASE_URL
        value: replace_in_dashboard
      - key: POSTGRES_HOST
        value: replace_in_dashboard
      - key: POSTGRES_PORT
        value: 5432
      - key: POSTGRES_DATABASE
        value: replace_in_dashboard
      - key: POSTGRES_USER
        value: replace_in_dashboard
      - key: POSTGRES_PASSWORD
        value: replace_in_dashboard
      - key: JWT_SECRET
        value: replace_in_dashboard

  - type: web
    name: userregis-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://userregis-api.onrender.com
