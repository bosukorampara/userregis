services:
  - type: web
    name: userregis-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CLIENT_URL
        value: https://userregis-frontend.onrender.com
      - key: MYSQL_HOST
        value: replace_in_dashboard
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_DATABASE
        value: replace_in_dashboard
      - key: MYSQL_USER
        value: replace_in_dashboard
      - key: MYSQL_PASSWORD
        value: replace_in_dashboard
      - key: JWT_SECRET
        value: replace_in_dashboard

  - type: web
    name: userregis-frontend
    env: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://userregis-api.onrender.com
